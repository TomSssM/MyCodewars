<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Excalerate</title>
</head>
<body>
    <h1>Going</h1>
    <div id="path"></div>
    <div id="js-controls" class="control-pannel">
        <span class="control-pannel__label">Speed:</span> 
        <span id="js-speed-up" class="control-pannel__button">+</span> 
        <span id="js-speed-down" class="control-pannel__button">-</span>
        <span class="control-pannel__label">Direction:</span> 
        <span id="js-direction" class="control-pannel__button control-pannel__button--dir">Up</span>
    </div>
    <script src="./index.js"></script>
</body>
</html>
