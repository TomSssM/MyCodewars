<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>CSS Selectors Cheatsheet</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-flow: row wrap;
    }
    h1 {
      width: 100%;
      text-align: center;
    }
    .container-outer {
      perspective: 800px;
    }
    .container {
      display: inline-block;
      width: 300px;
      height: 70px;
      transform-style: preserve-3d;
      position: relative;
      margin: .3rem;
      transform: translateZ(-100px) rotateX(0);
      transition: all .3s ease-in-out;
    }
    .container > * {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      position: absolute;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      color: #fffbca;
    }
    .container:hover {
      transform: translateZ(-100px) rotateX(-90deg);
    }
    .one {
      background: chocolate;
      transform: rotateX(0) translateZ(35px);
    }
    .eye {
      color: #5e3010;
    }
    .two {
      transform: rotateX(90deg) translateZ(35px);
      background: #ffa15d;
    }
  </style>
</head>
<body>
  <h1>Welcome to CSS Selectors!</h1>
  <div class="container-outer">
    <a href="./selectors/index.html" class="container">
      <div class="one"><i style="font-size:24px" class="fa eye">&#xf06e;</i></div>
      <div class="two">Selectors</div>
    </a>
    <a href="./pseudo-stuff/index.html" class="container">
      <div class="one"><i style="font-size:24px" class="fa eye">&#xf06e;</i></div>
      <div class="two">Pseudo Stuff</div>
    </a>
  </div>
</body>
</html>
