<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./configs.css">
  <title>Radial Gradients</title>
  <style>
    .elli {
      background-image: radial-gradient(ellipse, blue, yellow);
    }

    .elli-pos {
      background-image: radial-gradient(ellipse at left center, blue, yellow);
    }

    /* The possible values there are: closest-corner, closest-side, farthest-corner,
    farthest-side. You can think of it like: "I want this radial gradient to fade from
    the center point to the __________, and everywhere else fills in to accommodate that." */
    .circ-far {
      background-image: radial-gradient(circle farthest-side, blue, yellow);
    }
    .circ-clo {
      background-image: radial-gradient(circle closest-side, blue, yellow);
    }

    /* A radial gradient doesn't have to start at the default center either, you can specify
    a certain point by using "at ______" as part of the first parameter */
    .strt {
      /* width: 100px; */
      background-image: radial-gradient(circle farthest-corner at top right, blue, yellow 10%);
    }

    .img {
      height: 100px;
      width: 200px;
      background-image: radial-gradient(circle closest-side at 70% 52%, transparent, aquamarine 90%),
        url('./spongebob.png');
      background-size: 100% auto;
    }

    .rep {
      background-image: repeating-radial-gradient(circle at center, blue, blue 10px, yellow 10px, yellow 20px);
    }
  </style>
</head>
<body>
  <a href="./index.html" class="main">Main</a>

  <h1>Radial Gradients</h1>
  
  <div class="elli">Elliptic Shape (Default)</div>
  <div class="elli-pos">Elliptic Shape With Position</div>
  <div class="circ-far">Circular Shape (Farthest Side)</div>
  <div class="circ-clo">Circular Shape (Closest Side)</div>
  <div class="strt">Starts at Top Right Corner</div>
  <div class="img">Cool Effects</div>
  <div class="rep">Repeating Radial</div>
</body>
</html>
