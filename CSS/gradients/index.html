<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <title>CSS Gradients</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      padding: 0;
      margin: 0;
    }
    a {
      color: #000;
      text-decoration: none;
      font-family: sans-serif;
      font-size: .8rem;
    }
    h1 {
      margin: 0;
      padding: 1rem .3rem;
      background-image: repeating-linear-gradient(120deg, lime, lime 10px,
        yellow 10px, yellow 20px);
      color: lightseagreen;
      text-align: center;
      text-shadow: 0 1px aquamarine;
      position: relative;
    }
    h1::after {
      content: '';
      display: block;
      height: 4px;
      width: 100%;
      position: absolute;
      left: 0;
      bottom: -4px;
      background-image: repeating-linear-gradient(to right, mediumspringgreen, mediumspringgreen 40px,
      blue, 40px, blue 100px, chocolate 100px, chocolate 120px);
    }
    .pane {
      margin: 2rem auto;
      padding: 2rem;
      text-align: center;
      display: block;
      width: 40%;
      color: lightseagreen;
      font-size: 1.3rem;
      font-family: sans-serif;
      transition: all .2s ease-in-out;
      position: relative;
    }
    .pane::before, .pane::after {
      content: '';
      display: block;
      position: absolute;
      height: 0;
      width: 0;
      border: 2px solid lime;
      opacity: 0;
      box-sizing: border-box;
    }
    .pane::before {
      left: 0;
      bottom: 0;
      border-width: 2px 0 0 2px;
      transition: opacity 0s .4s, height .1s .3s, width .1s .2s;
    }
    .pane::after {
      right: 0;
      top: 0;
      border-width: 0 2px 2px 0;
      transition: opacity 0s .2s, height .1s .1s, width .1s;
    }
    .pane:hover {
      color: lime;
    }
    .pane:hover::before {
      transition: opacity 0s 0s, height .1s 0s, width .1s .1s;
    }
    .pane:hover::after {
      transition: opacity 0s .2s, height .1s .2s, width .1s .3s;
    }
    .pane:hover::before, .pane:hover::after {
      opacity: 1;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>CSS3 Gradients!</h1>
  <a href="./linear.html" class="pane">Linear</a>
  <a href="./radial.html" class="pane">Radial</a>
  <a href="./conic-grad.html" class="pane">Conical</a>
</body>
</html>
