<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border Background Polyfill</title>
    <style>
        #elem {
            margin: 1rem;
            width: 200px;
            height: 200px;
            background-clip: content-box, border-box; /* let the 1st gradient start at the content box and the 2nd at the border box */
            border: 10px solid transparent; /* some border so that the 2nd background which starts at the border box is not completely overlapped by the 1st background, this way the 10px of the 2nd gradient are going to be visible */
            background-image: linear-gradient(blue, blue), linear-gradient(to bottom, yellow, blueviolet); /* the two gradients, 1st one begins at the content box and the 2nd one at the border box */
            background-origin: border-box; /* this property says that the 2 gradients above, the element's whole background basically, should start at the border box, thus at the element's top-leftmost corner, at the same pixel as would be returned by .getBoundingClientRect().x, .getBoundingClientRect().y */
        }
        .fancy-text {
            background-clip: text;
            -webkit-background-clip: text;
            background-image: linear-gradient(to left, lime, blue);
            color: transparent;
        }
    </style>
</head>
<body>
<h1>Border Background Polyfill</h1>
Here is an alternative way of making border background via 2 backgrounds:
<div id="elem"></div>
<span class="fancy-text">The awesome background clip property can even make the gradient text</span>
</body>
</html>
