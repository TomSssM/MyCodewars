<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <button onclick="run()">Load digits</button>

  <ul id="log"></ul>

  <p id="info"></p>

  <script>
    function run() {

      const xhr = new XMLHttpRequest();
      write(xhr.readyState);

      xhr.open('GET', 'digits', true);
      write(xhr.readyState);

      xhr.onreadystatechange = function() {
        write(xhr.readyState + " received digits count:" + xhr.responseText.length);
        // info.innerHTML += xhr.responseText;
      };

      xhr.send();
    }

    function write(text) {
      const li = log.appendChild(document.createElement('li'));
      li.innerHTML = text;
    }
  </script>

</body>

</html>
