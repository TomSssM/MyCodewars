<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>Data Saver</title>
</head>
<body>
  <h1>Data Saver</h1>
  <b>Fill in the form:</b>
  <form id="form">
    Picture: <input id="image-input" type="file">
    <br>
    Life Story:
    <br>
    <textarea
      id="text-input"
      placeholder="tell the story of your life"
      cols="70"
      rows="12"
    ></textarea>
    <br>
    <input type="submit" value="Upload">
  </form>
  <div class="button-container">
    <button id="save-comp">Save on Computer</button>
    <button id="save-browse">Save in Browser</button>
    <div>
      Upload from Computer
      <input id="upload-comp" type="file">
    </div>
    <button id="upload-browse">Upload from Browser</button>
  </div>
  <script src="./index.js"></script>
</body>
</html>
