<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    #matrix {
      width: 400px;
      margin: auto;
      overflow: auto;
      text-align: justify;
    }

    .arrow {
      width: 20px;
      height: 20px;
      position: fixed;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }

    .up::before, .down::before {
      content: '';
      display: block;
      color: green;
      font-size: 1.2rem;
    }

    .up::before {
      content: '▲';
    }

    .down::before {
      content: '▼';
    }
  </style>
  <meta charset="utf-8">
</head>

<body>

  <div class="arrow up" hidden></div>

  <div id="matrix">
    <script>
      for (let i = 0; i < 2000; i++) document.writeln(i)
    </script>
  </div>

  <!-- <script src="./upBtnUpg.js"></script> -->
  <script src="./upBtnUpgUpg.js"></script>
</body>

</html>
