<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.css">
  <title>JS</title>
</head>
<body>
  <div class="container">
    <img id="largeImg" src="./img-big.jpg" alt="Large image">
    <ul id="thumbs">
      <!-- the browser shows a small built-in tooltip on hover with the text from "title" attribute -->
      <li>
        <a href="./img-big-1.jpg" title="Image 2">
          <img src="./img-little-1.jpg" alt="thumb">
        </a>
      </li>
      <li>
        <a href="./img-big-2.png" title="Image 3">
          <img src="./img-little-2.png" alt="thumb">
        </a>
      </li>
      <li>
        <a href="./img-big-3.jpg" title="Image 4">
          <img src="./img-little-3.jpg" alt="thumb">
        </a>
      </li>
    </ul>
  </div>
  <script src="./Laboratory.js"></script>
</body>
</html>
