<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    table {
      border-collapse: collapse;
    }
    td, th {
      padding: .4rem;
      border: 1px solid #000;
    }
    th {
      cursor: pointer;
    }
    th:hover {
      background: yellow;
    }
  </style>
  <title>JS</title>
</head>
<body>
  <h1 id="special">JS</h1>
  <table id="grid">
    <thead>
      <tr>
        <th data-type="number">Age</th>
        <th data-type="string">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td>Ddd</td> <!-- Jack -->
      </tr>
      <tr>
        <td>2</td>
        <td>Bbb</td> <!-- Anna -->
      </tr>
      <tr>
        <td>12</td>
        <td>Eee</td> <!-- Paul -->
      </tr>
      <tr>
        <td>9</td>
        <td>aaa</td> <!-- Stan -->
      </tr>
      <tr>
        <td>1</td>
        <td>Ccc</td> <!-- Rebecca -->
      </tr>
      <tr>
        <td>100</td>
        <td>Aaa</td>
      </tr>
    </tbody>
  </table>
  <script src="./Laboratory.js"></script>
</body>
</html>
