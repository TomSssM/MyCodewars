<body>
<h1>Simple Input Masking</h1>

Thou rather raw this simple input masking example is fine. Its only limitation is that, in the input mask,
there are characters like <code>-</code>, <code>/</code>, <code>*</code> and so on. And the way everything
is implemented, all these characters cannot go in place of "x" ( or "_" ).

<br />
<br />

<input type="text" id="mask-input-1" data-mask="xxx-xxx-xxx" />

<br />

<input type="text" id="mask-input-2" data-mask="(___) ___-____">

<br />

<input type="text" id="mask-input-3" data-mask="____/__*___" />

<script src="index.js"></script>
<script>
    new InputMasking({
        element: document.querySelector('#mask-input-1'),
        maskPlaceholderChar: 'x',
        maskValuesRegEx: /\d/,
        limitInput: true,
    });
    new InputMasking({
        element: document.querySelector('#mask-input-2'),
        maskPlaceholderChar: '_',
        maskValuesRegEx: /\d/g,
        limitInput: true,
    });
    new InputMasking({
        element: document.querySelector('#mask-input-3'),
        maskPlaceholderChar: '_',
        maskVisible: true,
    });
</script>
</body>
