<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS</title>
  <style>
    body {
      display: flex;
      flex-flow: row wrap;
      justify-content: space-between;
    }
    h1 {
      width: 100%;
    }
    table {
      border-collapse: collapse;
      border: 2px solid #000;
    }
    td, th {
      border: 1px solid #000;
      padding: 7px;
      text-align: center;
    }
    .clock {
      display: flex;
      flex-flow: row nowrap;
      padding: 20px 0;
      justify-content: center;
      flex: 1;
      align-items: flex-start;
    }
    .clock p {
      background: #fff0ad;
      border: 2px solid darkorange;
      padding: 20px;
      border-radius: 40px;
    }
    #hh {
      color: orange;
    }
    #mm {
      color: #00caca;
    }
    #ss {
      color: darkred;
    }
  </style>
</head>
<body>
  <h1 id="special">JS</h1>
  <div id="tables"></div>
  <div class="clock">
    <p><span id="hh"></span>:<span id="mm"></span>:<span id="ss"></span></p>
  </div>
  <script src="./Laboratory.js"></script>
</body>
</html>
