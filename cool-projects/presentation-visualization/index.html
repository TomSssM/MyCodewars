<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubbling vs Capturing</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="info-box">
        <div class="row">
            <span class="row__writing row__title">Phase:</span>
            <span id="js-phase" class="row__writing row__text row__text--phase"></span>
        </div>
        <div class="row">
            <span class="row__writing row__title">target:</span>
            <span class="row__writing row__text row__text--target">element A</span>
        </div>
        <div class="row">
            <span class="row__writing row__title">currentTarget:</span>
            <span id="js-curr-tar" class="row__writing row__text row__text--curr-target"></span>
        </div>
    </section>
    <div class="canvas">
        <div id="js-arrow" class="canvas__arrow">
            <span class="canvas__arrow-text icon-right-open-outline"></span>
        </div>
        <div class="element">
            <span class="element__main">
                window
            </span>
            <span class="element__handler element__handler--capture">
                C
                <span class="element__handler-arrow icon-arrows-cw-outline"></span>
            </span>
            <span class="element__handler element__handler--bubble">
                B
                <span class="element__handler-arrow icon-arrows-cw-outline"></span>
            </span>
        </div>
        <div class="element">
            <span class="element__main">
                document
            </span>
            <span class="element__handler element__handler--capture">
                C
                <span class="element__handler-arrow icon-arrows-cw-outline"></span>
            </span>
            <span class="element__handler element__handler--bubble">
                B
                <span class="element__handler-arrow icon-arrows-cw-outline"></span>
            </span>
        </div>
        <div class="element">
            <span class="element__main">
                &lt;html&gt
            </span>
            <span class="element__handler element__handler--capture">
                C
                <span class="element__handler-arrow icon-arrows-cw-outline"></span>
            </span>
            <span class="element__handler element__handler--bubble">
                B
                <span class="element__handler-arrow icon-arrows-cw-outline"></span>
            </span>
        </div>
        <div class="element">
            <span class="element__main">
                &lt;body&gt
            </span>
            <span class="element__handler element__handler--capture">
                C
                <span class="element__handler-arrow icon-arrows-cw-outline"></span>
            </span>
            <span class="element__handler element__handler--bubble">
                B
                <span class="element__handler-arrow icon-arrows-cw-outline"></span>
            </span>
        </div>
        <div class="element element--target element--last">
            <span class="element__main">
                element A
            </span>
            <span class="element__handler element__handler--capture">
                C
                <span class="element__handler-arrow icon-arrows-cw-outline"></span>
            </span>
            <span class="element__handler element__handler--bubble">
                B
                <span class="element__handler-arrow icon-arrows-cw-outline"></span>
            </span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
